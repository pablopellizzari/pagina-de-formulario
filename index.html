<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="culturama-favico.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Alura</title>
</head>

<body>
    <main>
        <header>
            <img src="img/logo-culturama.png" alt="Logo Culturama" width="150">
            <h1>Pesquisa de Opinião</h1>
        </header>
        <section>
            <form action="sucesso.html" method="get">

                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="userName">Digite seu nome:</label>
                    <input id="userName" type="text" name="userName" required>
                    <br>
                    <label for="userAge">Digite sua idade:</label>
                    <input id="userAge" type="number" name="userAge" min="12" max="100" required>
                    <br>
                    <label for="userBirthDate">Digite sua data de nascimento:</label>
                    <input id="userBirthDate" type="date" name="userBirthDate">
                    <br>
                    <label for="userEmail">Digite seu e-mail:</label>
                    <input id="userEmail" type="email" name="userEmail" required>
                    <br>
                    <label for="userPhone">Digite seu telefone:</label>
                    <input id="userPhone" type="tel" name="userPhone" placeholder="DDD+número" pattern="[0-9]{11}" aria-describedby="userPhoneInfo">
                    <small id="userPhoneInfo">Preencha com 11 dígitos no formato DDD+número</small>
                    <br>
                    <label for="userImage">Selecione sua foto:</label>
                    <input id="userImage" type="file" name="userImage" accept="image/*" aria-describedby="userImageInfo">
                    <small id="userImageInfo">Envie uma foto no formato JPG ou PNG</small>
                    <br><br>
                </fieldset>

                <fieldset>
                    <legend>Perfil</legend>

                    <p>Gênero:</p>
                    <input id="userGenderFeminino" type="radio" name="userGender" value="Feminino">
                    <label for="userGenderFeminino">Feminino</label>

                    <input id="userGenderMasculino" type="radio" name="userGender" value="Masculino">
                    <label for="userGenderMasculino">Masculino</label>

                    <input id="userGenderOutro" type="radio" name="userGender" value="Outro">
                    <label for="userGenderOutro">Outro</label>
                    <br><br>


                    <label for="userMaritalStatus">Estado civil:</label>
                    <select id="userMaritalStatus" name="userMaritalStatus">
                        <option value="casado">Casado</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="divorciado">Divorciado</option>
                    </select>

                    <br><br>

                    <label for="userState">Estado:</label>
                    <select id="userState" name="userState">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <br><br>
                    <label for="userCity">Cidade:</label>
                    <input id="userCity" type="text" name="userCity">
                </fieldset>

                <fieldset>
                    <legend>Hábitos</legend>
                    <p>Redes sociais mais usadas:</p>

                    <input id="socialInstagram" type="checkbox" name="social" value="instagram">
                    <label for="socialInstagram">Instagram</label>
                    <br>

                    <input id="socialFacebook" type="checkbox" name="social" value="facebook">
                    <label for="socialFacebook">Facebook</label>
                    <br>

                    <input id="socialLinkedIn" type="checkbox" name="social" value="linkedin">
                    <label for="socialLinkedIn">LinkedIn</label>
                    <br>

                    <input id="socialX" type="checkbox" name="social" value="x">
                    <label for="socialX">X</label>
                    <br>

                    <label for="musicStyle">Estilo musical:</label>
                    <input list="styleTypes" id="musicStyle" type="text" name="usermusicStyle">
                    <datalist id="styleTypes">
                        <option value="Rock">
                        <option value="Pop">
                        <option value="Funk">
                        <option value="Sertanejo">
                        <option value="Clássica">
                        <option value="Jazz">
                    </datalist>
                    <br><br>
                    <label for="favoriteColor">Cor favorita:</label>
                    <input type="color" id="favoriteColor" name="userFavoriteColor">
                </fieldset>

                <fieldset>
                    <legend>Opiniões</legend>

                    <p>Como você avalia nosso site?</p>

                    <input id="userFeedbackOptimal" type="radio" name="userFeedback" value="otimo">
                    <label for="userFeedbackOptimal">Otima</label>
                    <br>

                    <input id="userFeedbackGood" type="radio" name="userFeedback" value="bom">
                    <label for="userFeedbackGood">Boa</label>
                    <br>

                    <input id="userFeedbackRegular" type="radio" name="userFeedback" value="regular">
                    <label for="userFeedbackRegular">Regular</label>
                    <br>

                    <input id="userFeedbackBad" type="radio" name="userFeedback" value="ruim">
                    <label for="userFeedbackBad">Ruim</label>
                    <br><br>

                    <label for='comments'>Deixe seus comentários:</label>
                    <br>
                    <textarea id="comments" name="userComments" rows="4" cols="50"
                        placeholder="Escreva aqui..."></textarea>
                    <br><br>
                </fieldset>

                <fieldset>
                    <legend>Confirmações</legend>

                    <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required>
                    <label for="userLgpdTerm">Li e concordo com a política de privacidade</label><br>

                    <input type="checkbox" name="userResult" id="userGetResult" value="accepted">
                    <label for="userGetResult">Desejo receber o resultado por e-mail</label><br>
                </fieldset>

                <button type="submit" aria-label="Enviar dados do usuario">Enviar</button>
                <button type="reset" aria-label="Limpar dados do usuario">Limpar</button>

            </form>
        </section>
    </main>
</body>

</html>
